<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='assets/images/fav-icon.png') }}">
    <title>{{ data.title }}</title>

    <!-- FONT's-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;0,700;1,400&display=swap">

    <!-- CSS's  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel='stylesheet' href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css'>
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/style.css') }}">

    <!-- JS's -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" defer></script>
    <script src="{{ url_for('static', filename='/assets/js/main.js') }}" defer></script>

</head>
<body>
    {% if 'username' in session %}
    <nav class="navbar navbar-expand-lg navbar-light bg-warning">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Usuario: {{ session.name }}</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/calendar">Calendario</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/validate">Validar Dia</a>
                </li>
                {% if session.isadmin == True %}
                    {% if session.superuser == True %}
                        <li class="nav-item">
                            <a class="nav-link" href="/users">USUARIOS</a>
                        </li>
                    {% endif %}
                {% endif %}
            </ul>
            <span class="navbar-text">
                <a href="{{ url_for('.logout') }}" class="btn">
                    <i class="fas fa-sign-out-alt"></i>
                </a>
            </span>
          </div>
        </div>
      </nav>
    {% endif %}
    {% block body %}
    {% endblock %}
    <footer class="navbar fixed-bottom navbar-light bg-warning">
        <div class="col text-center">
            <span>Contacto</span>
            <!-- Facebook -->
            <a class="btn" href="https://www.facebook.com/DanielCazabat/" target="_blank">
                <i class="fab fa-facebook"></i>
            </a>
            <!-- LinkedIn -->
            <a class="btn" href="https://www.linkedin.com/in/daniel-cazabat-92223114b/" target="_blank">
                <i class="fab fa-linkedin"></i>
            </a>
            <!-- Gmail -->
            <a class="btn" href="mailto:dacazabat@gmail.com" target="_blank">
                <i class="fab fa-google"></i>
            </a>
            <!-- GitHub -->
            <a class="btn" href="https://github.com/dcazabat" target="_blank">
                <i class="fab fa-github-square"></i>
            </a>
            <!-- Instragam -->
            <a class="btn" href="https://www.instagram.com/daniel_cazabat/" target="_blank">
                <i class="fab fa-instagram"></i>
            </a>
            <!-- Whatsapp -->
            <a class="btn" href="https://wa.link/1jespk" target="_blank">
                <i class="fab fa-whatsapp-square"></i>
            </a>
        </div>
    </footer>
</body>
</html>
